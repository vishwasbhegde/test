<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Percentage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card text-center">
                <div class="card-header">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-battery" viewBox="0 0 16 16">
                        <path d="M2.5 7.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-1z"/>
                        <path d="M.5 8.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-3z"/>
                        <path d="M11.473 4.473A.25.25 0 0 0 11.228 4H2.773a.25.25 0 0 0-.245.316l.5 2a.25.25 0 0 0 .245.184h7.455a.25.25 0 0 0 .245-.184l.5-2a.25.25 0 0 0-.245-.316z"/>
                    </svg> Battery Status
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="battery">Checking battery status...</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Function to update battery status
function updateBattery() {
    if ('getBattery' in navigator) {
        navigator.getBattery().then(function(battery) {
            var batteryElement = document.getElementById('battery');
            var batteryLevel = battery.level * 100;
            batteryElement.textContent = 'Battery Level: ' + batteryLevel.toFixed(2) + '%';
        });
    } else {
        document.getElementById('battery').textContent = 'Battery Status API not supported';
    }
}

// Call the function initially
updateBattery();

// Update battery status every 2 minutes
setInterval(updateBattery, 120000); // 2 minutes in milliseconds
</script>

<!-- Bootstrap Icons -->
<!-- Bootstrap Icons -->
<script src="https://unpkg.com/bootstrap-icons@1.8.1/font/bootstrap-icons.css"></script>

</body>
</html>
